<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="Gmail"></a>
            <a href="Imagenes"></a>

            <figure class="user-photo">
                <img src="" alt="Foto de usuario">

        </nav>
    </header>
    <main>

            <figure>
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo Google">

        <div class="Pais">

        </div>
        <div class="footer-links">

                <ul>
                    <li><a href="#">Sobre Google</a></li>
                    <li><a href="#">Publicidad</a></li>
                    <li><a href="#">Negocios</a></li>
                    <li><a href="#">Cómo funciona la Búsqueda</a></li>
                </ul>
            </section>
            <section class="f-otros">
                <ul>
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Condiciones</a></li>
                    <li><a href="#">Preferencias</a></li>
